<div>
    <h3><i class='fas fa-wallet' style='font-size:36px'></i>eWallet</h3>
    <div class="profile">
        <h6>{{userName}}&nbsp;&nbsp;<img routerLink="/profile" class="imageclass" src="../../assets/images/avatar.png" width=35>
            <button (click)="logout()" id="butn" class="logoutbtn">Logout</button></h6>
    </div>
    <span class="amount"><i class="fas fa-rupee-sign" style="color: black;"></i>&nbsp;{{totalAmount}}</span>
    <br/>
    <hr>
    <div class="pos">
    <div class="container">
        <div class="card" id="sendMoney">
        <div class="row" style="margin-left: 20px;margin-right: 1px;margin-top: 20px;">
            <div>
                <span><span style="border: 1px solid rgb(226, 167, 6); padding: 13px;
                background-color:orange;;color: white;" >Amount</span>
                <input type="text" style="width: 300px;height: 50px;" [(ngModel)]='amount'>|</span>
            </div>
            <div>
                <span><input type="text" style="width: 300px;height: 50px;" [(ngModel)]='receiverAccId'>
                    <span style="border: 1px solid rgb(38, 231, 13); padding: 13px;
                    background-color: rgb(9, 189, 63);color: white;">Reciever ID</span></span>
            </div>
        </div>
        <button (click)="sendMoney()" class="btn btn-primary btn-sm center"
         style="margin-top: 20px;margin-left: 50px;margin-right: 50px;margin-bottom: 10px;">Transfer Money</button>
         <button routerLink="/wallet-dashboard" type="button" class="close" aria-label="Close"
         Style="position: absolute;left: 97%;top: 2px;">
         <span aria-hidden="true">&times;</span>
       </button>
    </div>
    </div>
    </div>
</div>
